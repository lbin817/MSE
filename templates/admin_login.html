{% extends "base.html" %}

{% block title %}관리자 로그인 - 예산 관리 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0 text-center">
                    <i class="fas fa-lock me-2"></i>관리자 로그인
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <input type="text" name="username" class="form-control" placeholder="관리자 아이디를 입력하세요" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg">로그인</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    관리자만 접근 가능한 영역입니다.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
